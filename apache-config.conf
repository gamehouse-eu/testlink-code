<VirtualHost *:80>
    DocumentRoot /var/www/html
    <Directory /var/www/html>
        AllowOverride All
        Order Allow,Deny
        Allow from All
    </Directory>
    <Directory /var/www/html/testlink/logs>
        Require all denied
    </Directory>
    <Directory /var/www/html/testlink/upload_area>
        Require all denied
    </Directory>
</VirtualHost>
